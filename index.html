<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="color-options">
            <input 
                type="color" 
                id="color"
            />
            <div 
                class="color-option"
                style="background-color: #55efc4"
                data-color="#55efc4"
            ></div>
            <div 
                class="color-option"
                style="background-color: #81ecec"
                data-color="#81ecec"
            ></div>
            <div 
                class="color-option"
                style="background-color: #74b9ff"
                data-color="#74b9ff"
            ></div>
            <div 
                class="color-option"
                style="background-color: #a29bfe"
                data-color="#a29bfe"
            ></div>
            <div 
                class="color-option"
                style="background-color: #ffeaa7"
                data-color="#ffeaa7"
            ></div>
            <div 
                class="color-option"
                style="background-color: #fab1a0"
                data-color="#fab1a0"
            ></div>
            <div 
                class="color-option"
                style="background-color: #ff7675"
                data-color="#ff7675"
            ></div>
            <div 
                class="color-option"
                style="background-color: #fd79a8"
                data-color="#fd79a8"
            ></div>
            <div 
                class="color-option"
                style="background-color: #2d3436"
                data-color="#2d3436"
            ></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <input 
                id="linewidth"
                type="range" 
                min="1"
                max="10"
                step="0.5"
                
            />
        <button id="mode-change">Draw</button>
        <button id="destroy">Destroy</button>
        <button id="eraser">Eraser</button>
        <label for="file"> Add Photo
            <input 
                type="file" 
                accept="image/*"
                id="file"
            />
        </label>
        <input 
            type="text" 
            placeholder="Write Text!" 
            id="text-input"
        />
        <button id="save-img">Download</button>
        </div>
    </body>
</html>
